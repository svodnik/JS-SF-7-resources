<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta id="viewport" content="width=device-width, initial-scale=1.0">
   <title>City and State Lookup</title>
   <link rel="stylesheet" href="styles.css">
</head>

<body>
   <header>
      <h1>
         City and State Lookup
      </h1>
   </header>

   <article>
      <form>
         <fieldset id="zipset">
            <label for="zip" id="ziplabel">Postal Code</label>
            <input id="zip" type="number">
            <button id="lookup">Look it up</button>
         </fieldset>

         <fieldset id="csset">
            <label for="city" id="citylabel">City</label>
            <input id="city" type="text">
            <label for="state" id="statelabel">State</label>
            <input id="state" type="text">
         </fieldset>
      </form>
   </article>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
