<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <title>Public Produce</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Bootstrap JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  <!-- jQuery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <!-- Firebase CDN -->
  <script src="https://www.gstatic.com/firebasejs/3.6.4/firebase.js"></script>
  <!-- js -->
  <script src="app.js"></script>
  <style>
    body {
      background-color: #A8D4ED;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="panel-group">
      <div class="panel panel-primary">
        <!-- Customize the content of the following div for your app -->
        <div class="panel-heading">Share produce type and location with the Public Produce community</div>
        <div class="panel-body">
          <form action="" id="message-form">
            <div class="form-group">
              <label>Message:</label>
              <textarea id="message" type="text" class="form-control"></textarea>
            </div>
            <button class="btn">Post to board</button>
          </form>
        </div>
      </div>
    </div>

    <div class="panel-group">
      <div class="panel panel-default">
        <!-- Customize the content of the following div for your app -->
        <div class="panel-heading">Produce Postings</div>
        <div class="panel-body">
          <ul class="message-board">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
