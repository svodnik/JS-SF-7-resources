<!DOCTYPE html>
<html>
<head>
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>To Do List</h1>
  <ul id="to-do-list">
    <li class="to-do-item">Do JavaScript homework</li>
    <li class="to-do-item">Take out the trash</li>
    <li class="to-do-item">Get outside!</li>
  </ul>

  <form>
    <input id="new-thing" />
    <input id="new-thing-button" type="submit" value="Add to list"></submit>
  </form>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
